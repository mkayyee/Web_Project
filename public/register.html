<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="form-div">
    <form method="POST" name="register-form" onsubmit="return registerValid(event)">
        <label>First name: <input type="text" name="firstname">
        </label>
        <br>
        <label>Last name: <input type="text" name="lastname">
        </label>
        <br>
        <label>Username: <input type="text" name="username">
        </label>
        <br>
        <label>Password: <input type="password" name="password1">
        </label>
        <br>
        <label>Repeat password: <input type="password" name="password2">
        </label>
        <br><br>
        <input type="submit" value="Register">
    </form>
</div>
<script src="js/register.js"></script>
</body>
</html>
