<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
</head>
<body>

<ul class="register-login">
    <li><button id="reg-button">Register</button></li>
    <li><button id="login-button">Log In</button></li>
    <li><button id="logout">Logout</button></li>
    <li><img id="profile-pic" src="https://img.icons8.com/dotty/2x/user.png"></li>
    <li id="user"></li>

</ul>

<div class="form-div" id="login-form">
    <form method="POST" name="login-form" novalidate onsubmit="return loginValid(event)">
        <label>Username: <input type="text" name="username" required>
        </label>
        <br>
        <label>Password: <input type="password" name="password" required>
        </label>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <button id="login-close">Close</button>
</div>

<div class="form-div" id="register-form">
    <form method="POST" name="register-form" onsubmit="return registerValid(event)">
        <label>First name: <input type="text" name="firstname">
        </label>
        <br>
        <label>Last name: <input type="text" name="lastname">
        </label>
        <br>
        <label>Username: <input type="text" name="username">
        </label>
        <br>
        <label>Birthday: <input type="date" name="birthday"></label>
        <br>
        <label>Location: <input type="text" name="location"></label>
        <br>
        <label>Password: <input type="password" name="password1">
        </label>
        <br>
        <label>Repeat password: <input type="password" name="password2">
        </label>
        <br><br>
        <input type="submit" value="Register">
    </form>
    <button id="register-close">Close</button>
</div>

<div id="global-feed">
<!-- Global feed elements load here -->
</div>
<script src="js/main.js"></script>
<script src="js/global_feed.js"></script>
<script src="js/profile.js"></script>
<script src="js/login.js"></script>
<script src="js/register.js"></script>
</body>
</html>
